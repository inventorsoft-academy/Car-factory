<div class="container" style="width: 50%;">
  <label for="table">All cars</label>
  <table class="table  table-hover" id="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Color</th>
      <th>Created date</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of carList" (click)="showPartDetails(car.carId)">
      <td>{{car.carId}}</td>
      <td>{{car.brand}}</td>
      <td>{{car.model}}</td>
      <td>{{car.color}}</td>
      <td>{{car.createdDate}}</td>
      <td>{{car.price}}</td>
    </tr>
    </tbody>
  </table>
</div>
