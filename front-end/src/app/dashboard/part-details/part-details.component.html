<div class="container" style="width: 50%;">
<label for="table">Selected part</label>
<table class="table table-bordered" id  = "table">
  <thead>
  <tr>
    <th>Property</th>
    <th>Value</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Id</td>
    <td>{{part?.partId}}</td>
  </tr>
  <tr>
    <td>Name</td>
    <td>{{part?.name}}</td>
  </tr>
  <tr>
    <td>Type</td>
    <td> {{part?.type}}</td>
  </tr>
  <tr>
    <td>Price</td>
    <td>{{part?.price}}</td>
  </tr>
  </tbody>
</table>
</div>
